<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="Images/favicon.png" type="image/png" />
    <title>Janken - Rock Paper Scissor</title>
  </head>
  <body>
    <header>
      <h1>Janken - Rock Paper Scissors</h1>
    </header>
    <main>
      <div class="score-board">
        <div class="userscore">USER</div>
        <span id="userScoreVal">0</span> : <span id="compScoreVal">0</span>
        <div class="compscore">COMP</div>
      </div>

      <div class="result">
        <p id="result-user-stat">User:</p>
        <p id="result-comp-stat">Computer:</p>
        <p id="result-final-stat">Winner:</p>
      </div>

      <div class="choices">
        <div class="choice" id="r">
          <img src="Images/rock.png" alt="rock" />
        </div>
        <div class="choice" id="p">
          <img src="Images/paper.png" alt="paper" />
        </div>
        <div class="choice" id="s">
          <img src="Images/scissors.png" alt="scissors" />
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script>
      let userscore = document.getElementById('userScoreVal');
      let compscore = document.getElementById('compScoreVal');
      let usermove = document.getElementById('result-user-stat');
      let compmove = document.getElementById('result-comp-stat');
      let winner = document.getElementById('result-final-stat');
      let paper = document.getElementById('p');
      let rock = document.getElementById('r');
      let scissors = document.getElementById('s');
      let terminator = 0;
      let arnold = 0;
      // let usertest = '';
      let game = ['stone', 'sheet', 'knife', 'knife'];

      let move = function(){
        return game[Math.floor(Math.random()*3)];
      }

      
      paper.addEventListener('click', ()=>{
        // usertest+='sheet';
        usermove.innerHTML = 'User: Paper';
        if (move()==game[0]){
          compmove.innerHTML = 'Computer: Rock'
          arnold+=1;
          userscore.innerHTML = arnold;
          winner.innerHTML = 'USER'
        }

        else if(move()==game[1]){
          compmove.innerHTML = 'Computer: Paper';
          userscore.innerHTML = arnold;
          compscore.innerHTML = terminator;
          winner.innerHTML = 'DRAW';
        }

        else if((move()==game[2])||(move()==game[3])){
          compmove.innerHTML = 'Computer: Scissor';
          terminator+=1;
          userscore.innerHTML = arnold;
          compscore.innerHTML = terminator;
          winner.innerHTML = 'COMPUTER';
        }
      })
    
      rock.addEventListener('click', ()=>{
        // usertest+='stone';
        usermove.innerHTML = 'User: Rock';
        if (move()==game[0]){
          compmove.innerHTML = 'Computer: Rock'
          userscore.innerHTML = arnold;
          compscore.innerHTML = terminator;
          winner.innerHTML = 'DRAW';
        }

        else if(move()==game[1]){
          compmove.innerHTML = 'Computer: Paper'
          terminator+=1;
          userscore.innerHTML = arnold;
          compscore.innerHTML = terminator;
          winner.innerHTML = 'COMPUTER';
        }

        else if((move()==game[2])||(move()==game[3])){
          compmove.innerHTML = 'Computer: Scissor'
          arnold+=1;
          userscore.innerHTML = arnold;
          compscore.innerHTML = terminator;
          winner.innerHTML = 'USER';
        }
      })

      scissors.addEventListener('click', ()=>{
        // usertest+='knife';
        usermove.innerHTML = 'User: Scissor';
        if (move()==game[0]){
          compmove.innerHTML = 'Computer: Rock'
          terminator+=1;
          userscore.innerHTML = arnold;
          compscore.innerHTML = terminator;
          winner.innerHTML = 'COMPUTER';
        }

        else if(move()==game[1]){
          compmove.innerHTML = 'Computer: Paper'
          arnold+=1;
          userscore.innerHTML = arnold;
          compscore.innerHTML = terminator;
          winner.innerHTML = 'USER';
        }

        else if((move()==game[2])||(move()==game[3])){
          compmove.innerHTML = 'Computer: Scissor'
          userscore.innerHTML = arnold;
          compscore.innerHTML = terminator;
          winner.innerHTML = 'DRAW';
        }
      })
      

      

    </script>
  </body>
</html>
